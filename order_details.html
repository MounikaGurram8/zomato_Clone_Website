<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Details</title>
</head>
<body>
    <center><h1>Order your food here</h1></center>
    <form action="Ordered.html" align="center">
        <label for="Name">Name</label><input type="text"  id="Name" required><br><br>
        <label for="Phone No">Phone</label><input type="text" id="Phone No" required pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="Address">Address</label><input type="text" id="Address" required><br><br>
        <button>Make Payment</button><br><br>
        <button>Place Order</button>
    </form>
</body>
</html>
